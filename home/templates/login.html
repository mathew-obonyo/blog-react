{% extends 'base.html' %} {% block title %} Login Page {% endblock %} {% block loginactive %} active {% endblock loginactive %} {% block css %} {% endblock %} {% block body %}
<div class="container-sm mt-lg-4 mb-3">

    <form class="form-control" action="/login/" method="POST"> {% csrf_token %}
        <div class="m-0 bg-info text-capitalize align-items-center">
            <h1 class="text-center text-light">login here</h1>
        </div>
        <div class="container mt-5">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-block btn-primary">Log in</button>
        </div>
        <div class="footer mt-3">
            Don't have an account?
            <a class="btn-sm m-2 btn-outline-warning" href="/register/">Sign up here</a> forgot your password?
            <a class="btn-sm m-2 btn-outline-warning" href="/password_change/">reset</a>
        </div>
    </form>
</div>
{% endblock %}
